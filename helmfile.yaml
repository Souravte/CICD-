repositories:
- name: ingress-nginx
  url: https://kubernetes.github.io/ingress-nginx
- name: jetstack
  url: https://charts.jetstack.io

environments:
  default:
    values:
      - "values.yaml"
  dev:
    values:
      - "values.yaml"

releases:
- name: ingress-nginx
  namespace: default
  chart: ingress-nginx/ingress-nginx
  labels:
    name: nginx-ingress
  version: 4.1.1
  values:
    - controller:
        replicaCount: 2
        nodeSelector:
          beta.kubernetes.io/os: linux
    - defaultBackend:
        nodeSelector:
          beta.kubernetes.io/os: linux

- name: cert-manager
  namespace: cert-manager
  chart: jetstack/cert-manager
  labels:
    name: cert-manager
  version: 1.8.0
  values:
    - installCRDs: true