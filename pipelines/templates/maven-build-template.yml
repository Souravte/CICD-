# Maven build
# Junit unit test
# Cobertura code coverage
# Static code analysis-
# PMD
# Find Bugs
# Sonarcube

steps:
- task: Maven@3
  displayName: Maven Build
  inputs:
    mavenPomFile: '$(Build.SourcesDirectory)/${{ parameters.projectName }}/pom.xml'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    mavenVersionOption: 'Default'
    mavenOptions: '-Xmx3072m'
    mavenAuthenticateFeed: false
    effectivePomSkip: false
    sonarQubeRunAnalysis: false

- task: CopyFiles@2
  displayName: Copy JAR
  inputs:
    SourceFolder: '$(System.DefaultWorkingDirectory)/${{ parameters.projectName }}/target/'
    Contents: |
      *.jar
    TargetFolder: '$(Build.ArtifactStagingDirectory)'

- task: PublishBuildArtifacts@1
  displayName: Upload JAR
  inputs:
    PathtoPublish: '$(Build.ArtifactStagingDirectory)'
    ArtifactName: 'target'
    publishLocation: 'Container'

- task: Bash@3
  displayName: Content Check
  inputs:
    targetType: 'inline'
    script: |
      ls -lrt '$(Build.ArtifactStagingDirectory)/'
    
