# Build Name
name: $(TeamProject)_$(SourceBranch)_$(BuildId) 

trigger:
- none

resources:
- repo: self

parameters:
  - name: acrName
    type: string
    default: testaks9acr9.azurecr.io
  - name: dockerRegistry_sc
    type: string
    default: testaks9acr9_sc
  - name: projectName
    type: string
    default: react-frontend
  - name: chartName
    type: string
    default: frontend-chart
  - name: appVersion
    type: string
    default: 1.16.0
  - name: chartVersion
    type: string
    default: 1.16.0
  - name: releaseName
    type: string
    default: react
    
variables:
- template: ../pipelines/variables/cicd-variables.yml

stages:
- stage: Docker_Building_Pushing
  displayName: Docker Building Pushing
  jobs:
  - job: Docker_Build_Push
    displayName: Docker Build Push
    pool:
      vmImage: ubuntu-latest  
    steps:
      - template: ../pipelines/templates/docker-template.yml
        parameters:
          dockerRegistry_sc: '${{ parameters.dockerRegistry_sc }}'
          projectName: '${{ parameters.projectName }}'
          chartName: '${{ parameters.chartName }}'
          appVersion: '${{ parameters.appVersion }}'
          chartVersion: '${{ parameters.chartVersion }}'
          acrName: '${{ parameters.acrName }}'

- stage: Helm_Packaging
  displayName: Helm Packaging
  jobs:
  - job: Helm_Package
    displayName: Helm Package
    pool:
      vmImage: ubuntu-latest  
    steps:
      - template: ../pipelines/templates/helm-ci-template.yml
        parameters:
          dockerRegistry_sc: '${{ parameters.dockerRegistry_sc }}'
          projectName: '${{ parameters.projectName }}'
          chartName: '${{ parameters.chartName }}'
          appVersion: '${{ parameters.appVersion }}'
          chartVersion: '${{ parameters.chartVersion }}'

- stage: Helm_Deploy
  displayName: Helm Deployment
  jobs:
  - job: Helm_Deployment
    displayName: Helm Deloy
    pool:
      vmImage: ubuntu-latest  
    steps:      
      - template: ../pipelines/templates/helm-cd-template.yml
        parameters:
          dockerRegistry_sc: '${{ parameters.dockerRegistry_sc }}'
          projectName: '${{ parameters.projectName }}'
          chartName: '${{ parameters.chartName }}'
          appVersion: '${{ parameters.appVersion }}'
          chartVersion: '${{ parameters.chartVersion }}'
          releaseName: '${{ parameters.releaseName }}'