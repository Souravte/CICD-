apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: react-frontend
  name: react-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: react-frontend
  template:
    metadata:
      labels:
        app: react-frontend
    spec:
      containers:
      - image: bahrinipun/react-frontend:v1.3
        name: react-frontend
        ports:
        - containerPort: 3000
        env:
        - name: REACT_APP_EMPLOYEE_API_BASE_URL
          valueFrom:
            configMapKeyRef:
              name: reactconfig
              key: EMPLOYEE_API_BASE_URL_VALUE
