# AKS Prerequsites pipeline
# DevOps SPN and permissions & role assignment
# Server SPN & role assignment
# Storage Account for terraform state
# Key vault for storing secrets such as ssh key, spn secrets

trigger:
- none

# Build Name
name: $(TeamProject)_$(BuildDefinitionName)_$(SourceBranch)_$(Date:yyyyMMdd)$(Rev:.r)

variables:
  vmImageName: 'ubuntu-latest'

  azureServiceConnection: 'sub_sc'
  resourceGroupName: 'exampleRG'
  location: 'westeurope'
  templateFile: 'iac/prerequisites/createSacDeploy.bicep'
pool:
  vmImage: $(vmImageName)

stages:
- stage: Bicep_Lint
  displayName: Bicep Lint
  jobs:
  - job: Lint
    displayName: Lint
    steps:
      - task: AzureCLI@2
        name: Lint_Bicep_Code
        displayName: Lint Bicep Code
        inputs:
          azureSubscription: $(azureServiceConnection)
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |        
            az bicep build --file $(templateFile)
            
- stage: Validate
  displayName: Validate Bicep
  variables:
    - template: variables.yml  
  jobs:
  - job: ValidateBicepCode
    displayName: Validate Bicep code
    steps:
      - task: FileTransform@1
        displayName: 'File transformation: pattern.template.parameters.json'
        inputs:
          folderPath: '.'
          targetFiles: 'pattern.template.parameters.json'
          fileType: json
         
      - task: AzureCLI@2
        name: RunPreflightValidation
        displayName: Run preflight validation
        inputs:
          azureSubscription: $(azureServiceConnection)
          scriptType: 'bash'
          scriptLocation: 'inlineScript'
          inlineScript: |
            az deployment group validate \
              --resource-group $(resourceGroupName) \
              --template-file $(templateFile) --parameters @pattern.template.parameters.json
            
- stage: Bicep_Deploy
  displayName: Bicep Deploy
  jobs:
  - job: Deploy
    displayName: Deploy
    steps:
    - task: AzureCLI@2
      displayName: Bicep SAC Deployment
      inputs:
        azureSubscription: $(azureServiceConnection)
        scriptType: bash
        scriptLocation: inlineScript
        inlineScript: |
          az --version
          az deployment sub create --template-file $(templateFile) -l 'westeurope'
