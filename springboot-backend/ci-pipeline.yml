# Steps
# Junit Unit Tests
# Code Coverage Jacoco, Cabetura 
# Code compilation & static scan: sonarcube,PMD, FindBugs
# Docker image build & push

# Build Name
name: $(TeamProject)_$(SourceBranch)_$(BuildId) 

trigger:
- none

resources:
- repo: self

pool:
  vmImage: ubuntu-latest

parameters:
  - name: environment
    type: string
    default: dev
    values:
    - dev
    - test
    - acc
    - prod
  - name: acrName
    type: string
    default: testaks9acr9.azurecr.io
  - name: dockerRegistry_sc
    type: string
    default: testaks9acr9_sc
  - name: projectName
    type: string
    default: springboot-backend
  - name: chartName
    type: string
    default: backend-chart
  - name: appVersion
    type: string
    default: 1.16.0
  - name: chartVersion
    type: string
    default: 1.16.0
  - name: releaseName
    type: string
    default: sb
    
variables:
- template: ../cicd/variables/d-variables.yml
- group: VariableGroup.GlobalVars

stages:
- stage: Java_Maven_Building
  displayName: Java Maven Building
  jobs:
  - job: Java_Maven_Build
    displayName: Java Maven Build  
    steps:
      - template: ../cicd/templates/maven-build-template.yml
        parameters:
          projectName: '${{ parameters.projectName }}'

- stage: Docker_CI
  displayName: Docker CI
  jobs:
  - template: ../cicd/templates/docker-template.yml
    parameters:
      dockerRegistry_sc: '${{ parameters.dockerRegistry_sc }}'
      projectName: '${{ parameters.projectName }}'
      chartName: '${{ parameters.chartName }}'
      appVersion: '${{ parameters.appVersion }}'
      chartVersion: '${{ parameters.chartVersion }}'
      acrName: '${{ parameters.acrName }}'